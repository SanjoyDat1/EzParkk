<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - EzPark</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'Helvetica Neue', Arial, sans-serif;
            background: #f6f9fc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
            color: #1a1a1a;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 480px;
            width: 100%;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07), 0 1px 3px rgba(0, 0, 0, 0.06);
            overflow: hidden;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #0066ff 0%, #0052cc 100%);
            padding: 32px 40px;
            text-align: center;
            position: relative;
        }

        .logo-container {
            margin-bottom: 16px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 56px;
            height: 56px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo svg {
            width: 32px;
            height: 32px;
        }

        .header h1 {
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .content {
            padding: 48px 40px;
        }

        .status-container {
            text-align: center;
            margin-bottom: 32px;
        }

        .icon-wrapper {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 24px;
        }

        .icon-wrapper.loading {
            background: #e3f2fd;
        }

        .icon-wrapper.success {
            background: #e8f5e9;
        }

        .icon-wrapper.error {
            background: #ffebee;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 102, 255, 0.1);
            border-top-color: #0066ff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .checkmark {
            width: 40px;
            height: 40px;
        }

        .checkmark-circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke: #4caf50;
            stroke-width: 3;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark-check {
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            stroke: #4caf50;
            stroke-width: 3;
            fill: none;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.4s forwards;
        }

        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }

        .error-icon {
            width: 40px;
            height: 40px;
        }

        .error-icon-circle {
            stroke: #f44336;
            stroke-width: 3;
            fill: none;
        }

        .error-icon-cross {
            stroke: #f44336;
            stroke-width: 3;
            stroke-linecap: round;
        }

        h2 {
            font-size: 28px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
            text-align: center;
        }

        .message {
            font-size: 16px;
            color: #666666;
            margin-bottom: 8px;
            line-height: 1.5;
            text-align: center;
        }

        .message.success {
            color: #4caf50;
            font-weight: 500;
        }

        .message.error {
            color: #f44336;
            font-weight: 500;
        }

        .submessage {
            font-size: 14px;
            color: #999999;
            margin-top: 16px;
            text-align: center;
        }

        .form-container {
            margin-top: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            font-size: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.2s;
            font-family: inherit;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #0066ff;
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        input[type="password"].error {
            border-color: #f44336;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 13px;
        }

        .strength-bar {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s;
            border-radius: 2px;
        }

        .strength-weak { width: 33%; background: #f44336; }
        .strength-medium { width: 66%; background: #ff9800; }
        .strength-strong { width: 100%; background: #4caf50; }

        .password-requirements {
            margin-top: 16px;
            padding: 16px;
            background: #f6f9fc;
            border-radius: 8px;
            font-size: 13px;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            color: #666666;
        }

        .requirement:last-child {
            margin-bottom: 0;
        }

        .requirement.met {
            color: #4caf50;
        }

        .requirement-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            flex-shrink: 0;
        }

        .error-message {
            color: #f44336;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .button {
            width: 100%;
            padding: 14px 32px;
            background: linear-gradient(135deg, #0066ff 0%, #0052cc 100%);
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            margin-top: 24px;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 4px rgba(0, 102, 255, 0.2);
            display: block;
            text-align: center;
        }

        .button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 102, 255, 0.3);
        }

        .button:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 0 1px 2px rgba(0, 102, 255, 0.2);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .button-secondary {
            background: #f6f9fc;
            color: #0066ff;
            box-shadow: none;
            border: 1px solid #e0e0e0;
        }

        .button-secondary:hover {
            background: #e8f2ff;
            border-color: #0066ff;
        }

        .error-details {
            background: #fff3e0;
            border: 1px solid #ffb74d;
            border-radius: 8px;
            padding: 16px 20px;
            margin: 24px 0;
            text-align: left;
        }

        .error-details-title {
            font-weight: 600;
            color: #e65100;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .error-details p {
            font-size: 13px;
            color: #f57c00;
            margin: 4px 0;
            line-height: 1.5;
        }

        .footer {
            background: #fafbfc;
            padding: 24px 40px;
            text-align: center;
            border-top: 1px solid #e6e8eb;
        }

        .footer-text {
            font-size: 13px;
            color: #8c8c8c;
            margin-bottom: 8px;
        }

        .footer-links {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .footer-link {
            color: #0066ff;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .footer-link:hover {
            color: #0052cc;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                border-radius: 0;
                box-shadow: none;
            }

            .header {
                padding: 28px 24px;
            }

            .content {
                padding: 40px 24px;
            }

            .footer {
                padding: 20px 24px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <div class="logo">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7V11C2 16.55 6.84 21.74 12 23C17.16 21.74 22 16.55 22 11V7L12 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 8V12M12 16H12.01" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
            <h1>EzPark</h1>
        </div>

        <div class="content" id="content">
            <div class="status-container">
                <div class="icon-wrapper loading">
                    <div class="spinner"></div>
                </div>
                <h2>Verifying Reset Link</h2>
                <p class="message">Please wait while we verify your password reset request...</p>
            </div>
        </div>

        <div class="footer">
            <p class="footer-text">&copy; 2025 EzPark. All rights reserved.</p>
            <div class="footer-links">
                <a href="https://ezparkk.com" class="footer-link">Visit Website</a>
                <a href="mailto:support@ezparkk.com" class="footer-link">Contact Support</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBYQjqrvy8sQ94ts_8pKHELJezmGp-eIn4",
            authDomain: "ezparkk-e4d3b.firebaseapp.com",
            projectId: "ezparkk-e4d3b",
            storageBucket: "ezparkk-e4d3b.firebasestorage.app",
            messagingSenderId: "473703911799",
            appId: "1:473703911799:ios:aca798a79c7a029509d172"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Get the action code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        const oobCode = urlParams.get('oobCode');

        const content = document.getElementById('content');

        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            if (strength <= 2) return 'weak';
            if (strength <= 4) return 'medium';
            return 'strong';
        }

        function updatePasswordStrength(password) {
            const strengthBar = document.querySelector('.strength-fill');
            const strength = checkPasswordStrength(password);
            
            strengthBar.className = 'strength-fill strength-' + strength;
            
            // Update requirements
            document.getElementById('req-length').classList.toggle('met', password.length >= 8);
            document.getElementById('req-uppercase').classList.toggle('met', /[A-Z]/.test(password));
            document.getElementById('req-lowercase').classList.toggle('met', /[a-z]/.test(password));
            document.getElementById('req-number').classList.toggle('met', /\d/.test(password));
        }

        function validatePasswords() {
            const password = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMessage = document.getElementById('error-message');
            const submitButton = document.getElementById('submit-button');
            
            if (password.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters long';
                errorMessage.classList.add('show');
                submitButton.disabled = true;
                return false;
            }
            
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.classList.add('show');
                submitButton.disabled = true;
                return false;
            }
            
            errorMessage.classList.remove('show');
            submitButton.disabled = false;
            return true;
        }

        // Handle password reset
        if (mode === 'resetPassword' && oobCode) {
            // Verify the password reset code
            auth.verifyPasswordResetCode(oobCode)
                .then((email) => {
                    // Code is valid, show password reset form
                    content.innerHTML = `
                        <h2>Reset Your Password</h2>
                        <p class="message">Enter a new password for your account</p>
                        <p class="submessage">Account: <strong>${email}</strong></p>
                        
                        <form id="reset-form" class="form-container">
                            <div class="form-group">
                                <label for="new-password">New Password</label>
                                <input type="password" id="new-password" placeholder="Enter new password" required>
                                <div class="password-strength">
                                    <div class="strength-bar">
                                        <div class="strength-fill"></div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" id="confirm-password" placeholder="Confirm new password" required>
                                <div class="error-message" id="error-message"></div>
                            </div>
                            
                            <div class="password-requirements">
                                <div class="requirement" id="req-length">
                                    <svg class="requirement-icon" viewBox="0 0 16 16" fill="currentColor">
                                        <circle cx="8" cy="8" r="7" stroke="currentColor" stroke-width="2" fill="none"/>
                                    </svg>
                                    At least 8 characters
                                </div>
                                <div class="requirement" id="req-uppercase">
                                    <svg class="requirement-icon" viewBox="0 0 16 16" fill="currentColor">
                                        <circle cx="8" cy="8" r="7" stroke="currentColor" stroke-width="2" fill="none"/>
                                    </svg>
                                    One uppercase letter
                                </div>
                                <div class="requirement" id="req-lowercase">
                                    <svg class="requirement-icon" viewBox="0 0 16 16" fill="currentColor">
                                        <circle cx="8" cy="8" r="7" stroke="currentColor" stroke-width="2" fill="none"/>
                                    </svg>
                                    One lowercase letter
                                </div>
                                <div class="requirement" id="req-number">
                                    <svg class="requirement-icon" viewBox="0 0 16 16" fill="currentColor">
                                        <circle cx="8" cy="8" r="7" stroke="currentColor" stroke-width="2" fill="none"/>
                                    </svg>
                                    One number
                                </div>
                            </div>
                            
                            <button type="submit" class="button" id="submit-button" disabled>Reset Password</button>
                        </form>
                    `;

                    // Add event listeners
                    const newPasswordInput = document.getElementById('new-password');
                    const confirmPasswordInput = document.getElementById('confirm-password');
                    const form = document.getElementById('reset-form');

                    newPasswordInput.addEventListener('input', (e) => {
                        updatePasswordStrength(e.target.value);
                        validatePasswords();
                    });

                    confirmPasswordInput.addEventListener('input', validatePasswords);

                    form.addEventListener('submit', async (e) => {
                        e.preventDefault();
                        
                        if (!validatePasswords()) return;

                        const password = newPasswordInput.value;
                        const submitButton = document.getElementById('submit-button');
                        
                        submitButton.disabled = true;
                        submitButton.textContent = 'Resetting Password...';

                        try {
                            await auth.confirmPasswordReset(oobCode, password);
                            
                            // Success!
                            content.innerHTML = `
                                <div class="status-container">
                                    <div class="icon-wrapper success">
                                        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                                            <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                                            <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                                        </svg>
                                    </div>
                                    <h2>Password Reset Successful</h2>
                                    <p class="message success">Your password has been changed</p>
                                    <p class="message">You can now sign in to your account with your new password.</p>
                                    <p class="submessage">Redirecting to the app...</p>
                                    <a href="ezparkk://password-reset-complete" class="button">Open EzPark App</a>
                                </div>
                            `;

                            // Try to redirect to the app
                            setTimeout(() => {
                                window.location.href = 'ezparkk://password-reset-complete';
                            }, 2000);

                        } catch (error) {
                            let errorMessage = 'Failed to reset password. Please try again.';
                            
                            if (error.code === 'auth/weak-password') {
                                errorMessage = 'Password is too weak. Please choose a stronger password.';
                            } else if (error.code === 'auth/expired-action-code') {
                                errorMessage = 'This reset link has expired. Please request a new one.';
                            } else if (error.code === 'auth/invalid-action-code') {
                                errorMessage = 'This reset link is invalid or has already been used.';
                            }

                            document.getElementById('error-message').textContent = errorMessage;
                            document.getElementById('error-message').classList.add('show');
                            submitButton.disabled = false;
                            submitButton.textContent = 'Reset Password';
                        }
                    });
                })
                .catch((error) => {
                    // Invalid or expired code
                    let errorTitle = 'Invalid Reset Link';
                    let errorMessage = 'This password reset link is invalid or has expired.';
                    let errorDetails = error.message;

                    if (error.code === 'auth/expired-action-code') {
                        errorTitle = 'Link Expired';
                        errorMessage = 'This password reset link has expired. Please request a new one from the app.';
                        errorDetails = 'Password reset links are valid for 1 hour.';
                    } else if (error.code === 'auth/invalid-action-code') {
                        errorTitle = 'Invalid Link';
                        errorMessage = 'This password reset link is invalid or has already been used.';
                        errorDetails = 'Please request a new password reset link from the app.';
                    } else if (error.code === 'auth/user-disabled') {
                        errorTitle = 'Account Disabled';
                        errorMessage = 'Your account has been disabled.';
                        errorDetails = 'Please contact our support team for assistance.';
                    } else if (error.code === 'auth/user-not-found') {
                        errorTitle = 'Account Not Found';
                        errorMessage = 'The account associated with this reset link could not be found.';
                        errorDetails = 'The account may have been deleted.';
                    }

                    content.innerHTML = `
                        <div class="status-container">
                            <div class="icon-wrapper error">
                                <svg class="error-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                                    <circle class="error-icon-circle" cx="26" cy="26" r="25"/>
                                    <path class="error-icon-cross" d="M16 16L36 36M36 16L16 36"/>
                                </svg>
                            </div>
                            <h2>${errorTitle}</h2>
                            <p class="message error">${errorMessage}</p>
                            <div class="error-details">
                                <div class="error-details-title">Error Details</div>
                                <p>${errorDetails}</p>
                                <p><strong>Error Code:</strong> ${error.code || 'Unknown'}</p>
                            </div>
                            <p class="submessage">If you continue to experience issues, please contact our support team.</p>
                            <a href="mailto:support@ezparkk.com" class="button">Contact Support</a>
                            <a href="ezparkk://home" class="button button-secondary" style="margin-top: 12px;">Open App</a>
                        </div>
                    `;
                });
        } else {
            // Invalid mode or missing oobCode
            content.innerHTML = `
                <div class="status-container">
                    <div class="icon-wrapper error">
                        <svg class="error-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                            <circle class="error-icon-circle" cx="26" cy="26" r="25"/>
                            <path class="error-icon-cross" d="M16 16L36 36M36 16L16 36"/>
                        </svg>
                    </div>
                    <h2>Invalid Reset Link</h2>
                    <p class="message error">This link is invalid or incomplete.</p>
                    <p class="message">Please check your email and click the correct password reset link, or request a new one from the app.</p>
                    <a href="ezparkk://home" class="button" style="margin-top: 32px;">Open EzPark App</a>
                </div>
            `;
        }
    </script>
</body>
</html>
