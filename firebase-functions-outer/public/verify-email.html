<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email - EzPark</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #007AFF 0%, #0051D5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background gradient */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.15), 0 0 1px rgba(0, 0, 0, 0.1);
            max-width: 480px;
            width: 100%;
            overflow: hidden;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #007AFF 0%, #0051D5 100%);
            padding: 48px 32px 40px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 0%, rgba(255,255,255,0.15) 0%, transparent 60%);
        }

        .logo {
            font-size: 64px;
            margin-bottom: 16px;
            animation: bounce 2s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: -0.5px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 16px;
            opacity: 0.95;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 48px 32px;
            text-align: center;
        }

        .status-icon {
            font-size: 80px;
            margin-bottom: 24px;
            display: inline-block;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success {
            color: #34C759;
            animation: successPulse 2s ease-in-out infinite;
        }

        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .error {
            color: #FF3B30;
        }

        .loading {
            color: #007AFF;
        }

        h2 {
            color: #1D1D1F;
            font-size: 28px;
            margin-bottom: 16px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        p {
            color: #6E6E73;
            font-size: 17px;
            line-height: 1.6;
            margin-bottom: 12px;
            font-weight: 400;
        }

        .spinner {
            border: 3px solid rgba(0, 122, 255, 0.1);
            border-top: 3px solid #007AFF;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            animation: spin 0.8s linear infinite;
            margin: 32px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .button {
            display: inline-block;
            padding: 16px 40px;
            background: linear-gradient(135deg, #007AFF 0%, #0051D5 100%);
            color: white;
            text-decoration: none;
            border-radius: 14px;
            font-weight: 600;
            font-size: 17px;
            margin-top: 28px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 24px rgba(0, 122, 255, 0.35);
            border: none;
            cursor: pointer;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0, 122, 255, 0.45);
        }

        .button:active {
            transform: translateY(0);
            box-shadow: 0 4px 16px rgba(0, 122, 255, 0.3);
        }

        .footer {
            background: #F5F5F7;
            padding: 24px 32px;
            text-align: center;
            font-size: 13px;
            color: #86868B;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .footer p {
            color: #86868B;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .footer a {
            color: #007AFF;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .footer a:hover {
            opacity: 0.7;
        }

        .error-details {
            background: linear-gradient(135deg, #FFEBEE 0%, #FFCDD2 100%);
            border-left: 4px solid #FF3B30;
            padding: 20px;
            margin: 24px 0;
            text-align: left;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(255, 59, 48, 0.1);
        }

        .error-details p {
            color: #D32F2F;
            font-size: 15px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .error-details p:last-child {
            margin-bottom: 0;
        }

        .success-checkmark {
            display: inline-block;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #34C759 0%, #30B350 100%);
            position: relative;
            margin-bottom: 24px;
            animation: checkmarkAppear 0.5s ease-out;
            box-shadow: 0 8px 24px rgba(52, 199, 89, 0.3);
        }

        @keyframes checkmarkAppear {
            from {
                opacity: 0;
                transform: scale(0.5) rotate(-45deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .success-checkmark::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 20px;
            }

            .header {
                padding: 40px 24px 32px;
            }

            .content {
                padding: 40px 24px;
            }

            .footer {
                padding: 20px 24px;
            }

            h2 {
                font-size: 24px;
            }

            .logo {
                font-size: 56px;
            }

            .status-icon {
                font-size: 64px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üÖøÔ∏è</div>
            <h1>EzPark</h1>
            <p>Park Smarter, Not Harder</p>
        </div>

        <div class="content" id="content">
            <div class="status-icon loading">‚è≥</div>
            <h2>Verifying Your Email...</h2>
            <div class="spinner"></div>
            <p>Please wait while we verify your email address.</p>
        </div>

        <div class="footer">
            <p>&copy; 2025 EzPark. All rights reserved.</p>
            <p><a href="https://ezparkk.com">Visit Our Website</a> | <a href="mailto:support@ezparkk.com">Contact Support</a></p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBYQjqrvy8sQ94ts_8pKHELJezmGp-eIn4",
            authDomain: "ezparkk-e4d3b.firebaseapp.com",
            projectId: "ezparkk-e4d3b",
            storageBucket: "ezparkk-e4d3b.firebasestorage.app",
            messagingSenderId: "473703911799",
            appId: "1:473703911799:ios:aca798a79c7a029509d172"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Get the action code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        const oobCode = urlParams.get('oobCode');
        const continueUrl = urlParams.get('continueUrl');

        const content = document.getElementById('content');

        // Handle email verification
        if (mode === 'verifyEmail' && oobCode) {
            auth.applyActionCode(oobCode)
                .then(() => {
                    // Email verified successfully
                    content.innerHTML = `
                        <div class="success-checkmark"></div>
                        <h2>Email Verified!</h2>
                        <p style="color: #34C759; font-weight: 600; font-size: 18px;">Welcome to EzPark</p>
                        <p>Your email has been successfully verified. You can now enjoy all the features of EzPark.</p>
                        <p style="font-size: 15px; color: #86868B; margin-top: 20px;">Redirecting you to the app...</p>
                        <a href="ezparkk://email-verified" class="button">Open EzPark App</a>
                    `;

                    // Try to redirect to the app
                    setTimeout(() => {
                        window.location.href = 'ezparkk://email-verified';
                    }, 2000);
                })
                .catch((error) => {
                    // Error verifying email
                    let errorMessage = 'An error occurred while verifying your email.';
                    let errorDetails = error.message;

                    if (error.code === 'auth/expired-action-code') {
                        errorMessage = 'This verification link has expired.';
                        errorDetails = 'Please request a new verification email from the app.';
                    } else if (error.code === 'auth/invalid-action-code') {
                        errorMessage = 'This verification link is invalid.';
                        errorDetails = 'The link may have already been used or is malformed.';
                    } else if (error.code === 'auth/user-disabled') {
                        errorMessage = 'Your account has been disabled.';
                        errorDetails = 'Please contact support for assistance.';
                    } else if (error.code === 'auth/user-not-found') {
                        errorMessage = 'Account not found.';
                        errorDetails = 'The account associated with this link could not be found.';
                    }

                    content.innerHTML = `
                        <div class="status-icon error">‚ùå</div>
                        <h2>${errorMessage}</h2>
                        <div class="error-details">
                            <p><strong>Error:</strong> ${errorDetails}</p>
                            <p><strong>Error Code:</strong> ${error.code || 'Unknown'}</p>
                        </div>
                        <p>If you continue to experience issues, please contact our support team.</p>
                        <a href="mailto:support@ezparkk.com" class="button">Contact Support</a>
                    `;
                });
        } else {
            // Invalid mode or missing oobCode
            content.innerHTML = `
                <div class="status-icon error">‚ùå</div>
                <h2>Invalid Link</h2>
                <p>This verification link is invalid or incomplete.</p>
                <p>Please check your email and click the correct link, or request a new verification email from the app.</p>
                <a href="ezparkk://home" class="button">Open EzPark App</a>
            `;
        }
    </script>
</body>
</html>
